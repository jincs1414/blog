<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>主页</title>
    <link th:href="@{/thirdParty/bootstrap/4.1.1/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{homePage/nav :: copy}"></div>

<!--文章列表-->
<div class="article-container container">
    <div class="article-item" th:each="article : ${articleList}">
        <a th:href="'/articleController/articleShow?id='+${article.id}" th:text="${article.title}"></a>
        <p class="lead" th:utext="${article.context}"></p>
    </div>
</div>
</body>
</html>
